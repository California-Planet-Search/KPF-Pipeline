description: CCD temperatures
panel_arr:
  - panelvars:
      - col: kpfgreen.KPF_CCD_T
        plot_type: plot
        unit: K
        plot_attr:
          label: SSL Sensor
          marker: .
          linewidth: 0.5
          color: forestgreen
      - col: kpfgreen.STA_CCD_T
        plot_type: plot
        unit: K
        plot_attr:
          label: STA Sensor
          marker: .
          linewidth: 0.5
          color: darkgreen
    paneldict:
      ylabel: "Green CCD\\nTemperature (C)"
      not_junk: true
      legend_frac_size: 0.25
